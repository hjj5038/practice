<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/nico - KoKoa clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">

       <div class="status-bar__column">
         <span>No service</span>
         <i class="fa-solid fa-wifi"></i>
       </div>

       <div class="status-bar__column">
        <span>18:43</span>
       </div>
        
       <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
       </div>
       
    </div>


    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Hak jong</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="screen-header__gear fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
               
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2022
        </div>

        <div class="message-row message-row--other">
           <img src="logo.jpeg"/>
           <div class="message-row__content">
            <span class="message__author">hak jong</span>
            <div class="message__info">
                <span class="message__burbble">hi!</span>
                <span class="message__time">21:23</span>
            </div>
            </div>

        </div>


        <div class="message-row message-row--own">
            <div class="message-row__content">
             <div class="message__info">
                 <span class="message__burbble">Hi nice to meet you!</span>
                 <span class="message__time">21:23</span>
             </div>
            </div> 
        </div>
    </main>
    

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message..." />
            <i class="fa-regular fa-face-grin-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
             </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅜㅜ</span>
    </div>
    
    <div>
        
    </div>
    <script src="https://kit.fontawesome.com/d0daa620f4.js" crossorigin="anonymous"></script>
</body>
</html>
